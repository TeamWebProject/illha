<!doctype html>
<html lang="ko" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/Restaurant.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>title</title>
</head>
<body>
<nav class="navbar bg-dark" style="margin-bottom:20px;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/food.png" style="width:40px; height:40px; border-radius: 50%;">
            <span class="text-white ms-2">맛집리스트</span>
        </a>
        <div class="join">
            <a class="btn btn-sm btn-light" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
            <a class="btn btn-sm btn-light" sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
            <a class="btn btn-sm btn-light" th:href="@{/member/signup}">회원가입</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="d-flex">
        <div style="flex-grow: 4;">
            <img src="/main.jpg" class="card-img-top" style="width:100%; height:100%;" alt="...">
        </div>
        <div style="margin-left: 20px; flex-grow: 6;">
            <div class="d-flex flex-column">
                <div class="search" style="display: flex; height:10%;">
                    <input type="text" class="form-control" style="margin-right: 20px;">
                    <button class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24">
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <path d="M21 21l-5.2-5.2"></path>
                        </svg>
                    </button>
                </div>
                <div class="list" style="height:90%;">
                    <div class="d-flex flex-column">
                        <span class="card-title" style="font-weight: bold; border-bottom: 2px solid black;"># 맛집 추천 리스트</span>
                        <div class="row row-cols-3" style="height: 90%;">
                            <div th:each="restaurant : ${paging}">
                                <div class="card">
                                    <img src="/foodimg1.jpg" class="card-img-top" alt="...">
                                    <div class="card-body d-flex flex-column" style="padding: 8px;">
                                        <a th:href="@{|/restaurant/detail/${restaurant.id}|}">
                                            <span class="card-content" style="font-weight: bold;" th:text="${restaurant.title}"></span>
                                        </a>
                                        <span class="card-content" style="color: gray; font-size: smaller;" th:text="${restaurant.category}"></span>
                                        <span class="card-content ellipsis" style="color: gray; font-size: smaller; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" th:text="${restaurant.address}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 페이징처리 시작 -->
            <div th:if="${!paging.isEmpty()}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|?page=${paging.number-1}|}">
                            <span>이전</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                        th:if="${page >= paging.number-5 and page <= paging.number+5}"
                        th:classappend="${page == paging.number} ? 'active'"
                        class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                            <span>다음</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 페이징처리 끝 -->
        </div>
    </div>
</div>
</body>
</html>
