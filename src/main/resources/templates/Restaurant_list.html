<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<nav class="navbar bg-dark" style="margin-bottom:20px;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/food.png" style="width:40px; height:40px; border-radius: 50%;" alt="맛집리스트">
            <span class="text-white ms-2">맛집리스트</span>
        </a>
    </div>
</nav>
<div class="container" style="padding:50px;border:2px solid gray;border-radius:20px;">
    <div style="overflow-x: auto; white-space: nowrap;">
        <div th:each="restaurant : ${restaurantList}" style="display: inline-block; margin-right: 10px;">
            <div class="card" style="width: 18rem;">
                <div class="card-body d-flex flex-column">
                    <h3 class="card-title" th:text="${restaurant.title}"></h3>
                    <div class="card-text" th:text="${restaurant.category}"></div>
                    <div class="card-text" style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;" th:text="${restaurant.roadAddress}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
